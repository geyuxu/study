<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>
<body>
    <div id = "app-7">
        <ol>
            <gyx-list-items
             v-for="item in gyxList"
             v-bind:todo="item"
             v-bind:key="item.id"></gyx-list-items>
        </ol>
    </div>
<script>
Vue.component('gyx-list-items', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
})
var app7 = new Vue({
  el: '#app-7',
  data: {
    gyxList: [
      { id: 0, text: '蔬菜' },
      { id: 1, text: '奶酪' },
      { id: 2, text: '随便其它什么人吃的东西' }
    ]
  }
})

</script>
</body>
</html>
